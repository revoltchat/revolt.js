name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Deno 2.x
        uses: denoland/setup-deno@v2
        with:
          deno-version: 2.x
      - name: Typecheck
        run: deno check src/
      - name: Code Formatting
        run: deno fmt --check
      - name: Lint
        run: deno lint
